<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <img src="../images/icon_initial-d.png" alt="Initial D" class="logotype">
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/monster.html">Game</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/characters.html">Characters</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Contact</button>
            </div>
        </div>
    </div>

    <div class="move_block">
        <div class="container">
            <h3>MOVE BLOCK</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Stopwatch</h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container">
            <div class="footer__items">
                <div class="footer__about__me">
                    <a href="#" class="footer__icon">
                        <img src="../images/icon_footer.png" alt="Initial D" class="footer__icon"/>
                    </a>
                    <p class="footer__me__text">Made by Toychubekov Bakdoolot</p>
                    <div class="footer__socialmedia">
                        <a href="https://www.instagram.com/tcybkvv/" target="_blank">
                            <img src="../images/icon-footer-instagram.svg" alt="Instagram" />
                        </a>
                        <a href="https://t.me/tcybkv" target="_blank">
                            <img src="../images/icon-footer-telegram.png" alt="Telegram" />
                        </a>
                    </div>
                    <p class="footer__me__copyright">Copyright © 2024 Initial D.</p>
                </div>
                <div class="footer__about">
                    <div class="footer__about__item">
                        <span class="footer__about__title">Pages</span>
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="../pages/home_works.html">Home works</a>
                            </li>
                            <li>
                                <a href="../pages/characters.html">Characters</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer__about__item">
                        <span class="footer__about__title">Pages</span>
                        <ul>
                            <li>
                                <a href="../pages/monster.html">Game</a>
                            </li>
                            <li>
                                <a href="../pages/lessons.html">Lessons</a>
                            </li>
                            <li>
                                <a href="https://jut.su/initial-d/" target="_blank">Watch</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
